title: Zaćmienie mikroprofilowe w dokumentacji platformy Azure
summary: MicroProfile to projekt organizacji Eclipse Foundation, którego celem jest wykorzystywanie i rozwijanie technologii Java dla przedsiębiorstw, takich jak Java EE, w kierunku rozproszonych architektur mikrousług przez wprowadzanie innowacji w różnych implementacjach i współpracę nad wspólnymi obszarami zainteresowań w celu standaryzacji.
